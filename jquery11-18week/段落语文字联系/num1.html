霍金预言称，人类可能在 2600 年前就会灭绝，他认为随着地球人口增长，能源消耗将会增加，地球将变成一个“熊熊燃烧的火球”。
如果想摆脱这场灾难，霍金建议人类必须寻找下一个适合生存的星球，而离太阳系最近的半人马座阿尔法星则是最佳之选。
值得一提的是，在 2016 年 11 月份，霍金还曾表示人类在地球上存在时间难以超过 1000 年。如今，霍金预言人类能在地球上生存的时间越来越短。
